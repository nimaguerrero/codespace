<div
  class="card animated fadein"
  (click)="goToSong(project.id)"
  [ngStyle]="{
    'background-image': getUrl(project)
  }"
>
  <div class="card__header">
    <div class="card__date fw-300">
      <p>
        {{ formatDate(project.createdAt) }}
      </p>
    </div>
  </div>

  <div class="card__tags">
    <div
      [style.--tag-bfcolor]="project.language.color"
      class="card__tag fw-300"
    >
      {{ project.language.name }}
    </div>
    <div [style.--tag-bfcolor]="project.tag.color" class="card__tag fw-300">
      {{ project.tag.name }}
    </div>
  </div>
  <div class="card__icons">
    <!-- <i class="fa-light fa-heart"></i> -->
    <div class="downloads">
      <i class="fab fa-cloud-download"></i>
      12
    </div>
    <div class="stars">
      <i class="fas fa-star"></i>
      1
    </div>
    <div class="likes">
      <i class="fas fa-heart"></i>
      12
    </div>
  </div>
  <div class="card__contain">
    <ng-container *ngIf="project.link_youtube">
      <svg
        class="youtube"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 30 30"
      >
        <path
          class="youtube-path"
          d="M 15 4 C 10.814 4 5.3808594 5.0488281 5.3808594 5.0488281 L 5.3671875 5.0644531 C 3.4606632 5.3693645 2 7.0076245 2 9 L 2 15 L 2 15.001953 L 2 21 L 2 21.001953 A 4 4 0 0 0 5.3769531 24.945312 L 5.3808594 24.951172 C 5.3808594 24.951172 10.814 26.001953 15 26.001953 C 19.186 26.001953 24.619141 24.951172 24.619141 24.951172 L 24.621094 24.949219 A 4 4 0 0 0 28 21.001953 L 28 21 L 28 15.001953 L 28 15 L 28 9 A 4 4 0 0 0 24.623047 5.0546875 L 24.619141 5.0488281 C 24.619141 5.0488281 19.186 4 15 4 z M 12 10.398438 L 20 15 L 12 19.601562 L 12 10.398438 z"
        ></path>
      </svg>
    </ng-container>
    <h3 class="card__title">{{ project.name }}</h3>
    <!-- <p class="card__text t4 fw-200">
      {{ song.artists | artistas | capitalizeArr }}
    </p> -->
  </div>
</div>
