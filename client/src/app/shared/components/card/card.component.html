<div
  class="card animated fadein"
  (click)="goToSong(project.id)"
  [ngStyle]="{
    'background-image': getUrl(project)
  }"
>
  <header>
    <div class="date" [style.--color]="project.tag.color">
      {{ formatDate(project.createdAt) }}
    </div>
    <div class="icons">
      <div class="icon stars t5">
        <span>{{ project.stars }}</span>
        <StarIcon></StarIcon>
      </div>
      <div class="icon downloads t5">
        <span>{{ project.ndownloads | thousandSuff }}</span>
        <DownloadIcon></DownloadIcon>
      </div>
      <div class="icon likes t5">
        <span>{{ project.likes | thousandSuff }}</span>
        <HeartIcon></HeartIcon>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="tags">
      <div [style.--color]="project.language.color" class="tag fw-300">
        {{ project.language.name }}
      </div>
      <div [style.--color]="project.tag.color" class="tag fw-300">
        {{ project.tag.name }}
      </div>
    </div>
    <div class="content">
      <div class="line">
        <div class="circle-author">
          <img [src]="project.author.profile.url" alt="" />
        </div>
        <div class="text">
          <h3 class="t4">{{ project.name }}</h3>
          <p>ewhiorhewiohriewhrioewhiorehw</p>
        </div>
      </div>
      <button
        [ngStyle]="{ 'background-color': project.tag.color }"
        class="btn btn--with-icon"
      >
        <CartIcon *ngIf="project.price !== 0"></CartIcon>
        {{ project.price | currency: 'CAD':'symbol-narrow' | noPoint }}
      </button>
    </div>
  </div>

  <footer>
    <div
      class="icons"
      [ngStyle]="{ 'border-top': selectBorderColor(project.tag.color) }"
    >
      <div class="likes">
        <HeartLikeIcon></HeartLikeIcon>
        Me gusta
      </div>
      <div class="share">
        <ShareIcon></ShareIcon>
        Compartir
      </div>
      <div class="see-video">
        <VideoIcon></VideoIcon>
        Ver video
      </div>
    </div>
  </footer>
</div>
